<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/LogAndSign.js"></script>

    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="js/bootstrap.min.js">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Log in</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-5">
                <h1 class="text-center">Apps Database</h1>
                <h3 class="text-center">Log to your account</h3>
                <div class="alert alert-warning alert-dismissible" role="alert">
                    <span id="tips">Welcome!</span>
                </div>
                <form id="fnLog" action="index.html" method="get" onsubmit="checkLogin()">
                    <input type="text" class="form-control" name="name" placeholder="User name" />
                    <input type="text" class="form-control" name="password" placeholder="Password" />
                    <a href="#"><div class="btn btn-danger" onclick="fnLogin()">Log In</div></a>
                    <a href="#"><p class="text-center">Forget Password</p></a>
                    <hr>
                    <h3 class="text-center">Not a member yet?</h3>
                    <a href="Signup.html"><div class="btn btn-info">Sign Up</div></a>
                </form>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>
</body>
</html>
