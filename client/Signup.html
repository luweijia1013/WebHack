<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/LogAndSign.js"></script>

    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="js/bootstrap.min.js">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Sign Up</title>
</head>

<body>
<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-5">
            <h1 class="text-center">Apps Database</h1>
            <h3 class="text-center">Create an Account</h3>
            <div class="alert alert-warning alert-dismissible" role="alert">
                <span id="tips">Welcome!</span>
            </div>
            <form id="fnSign" action="" method="get">
                <input type="text" class="form-control" name="name" id="id_name" placeholder="User name" />
                <input type="text" class="form-control" name="password" id="id_password" placeholder="Password" />
                <input type="text" class="form-control" name="repeatpassword" id="repeatpassword" placeholder="Repeat password" />
                <input type="text" class="form-control" name="email" id="email" placeholder="E-mail" />
                <a href="#"><div class="btn btn-danger" onclick="fnRegister()">Sign up</div></a>
            </form>
            <hr>
            <h3 class="text-center">Already have an account?</h3>
            <a href="Login.html"><div class="btn btn-info">Log In</div></a>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>
</body>
</html>
